<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="assignments">Assignments (out of 100):</label>
            <input type="number" id="assignments" required>
            
            <label for="lab1">Lab 1 (out of 100):</label>
            <input type="number" id="lab1" required>
            
            <label for="lab2">Lab 2 (out of 100):</label>
            <input type="number" id="lab2" required>
            
            <label for="lab3">Lab 3 (out of 100):</label>
            <input type="number" id="lab3" required>
            
            <label for="demo">Demo (out of 100):</label>
            <input type="number" id="demo" required>
            
            <label for="midterm">Midterm (out of 100):</label>
            <input type="number" id="midterm" required>
            
            <label for="final">Final Exam (out of 100):</label>
            <input type="number" id="final" required>
            
            <button type="button" onclick="calculateGrade()">Calculate Final Grade</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Retrieve input values
            const assignments = parseFloat(document.getElementById('assignments').value) || 0;
            const lab1 = parseFloat(document.getElementById('lab1').value) || 0;
            const lab2 = parseFloat(document.getElementById('lab2').value) || 0;
            const lab3 = parseFloat(document.getElementById('lab3').value) || 0;
            const demo = parseFloat(document.getElementById('demo').value) || 0;
            const midterm = parseFloat(document.getElementById('midterm').value) || 0;
            const finalExam = parseFloat(document.getElementById('final').value) || 0;

            // Weights
            const weights = {
                assignments: 0.15,
                lab1: 0.04,
                lab2: 0.06,
                lab3: 0.07,
                demo: 0.08,
                midterm: 0.20,
                finalExam: 0.40
            };

            // Calculate final grade
            const finalGrade = 
                assignments * weights.assignments +
                lab1 * weights.lab1 +
                lab2 * weights.lab2 +
                lab3 * weights.lab3 +
                demo * weights.demo +
                midterm * weights.midterm +
                finalExam * weights.finalExam;

            // Display result
            document.getElementById('result').textContent = `Your final grade is: ${finalGrade.toFixed(2)}%`;
        }
    </script>
</body>
</html>
